#################################################
# This file is a sample of some things you 
# can do with this leader key setup. It's active
# right now! Set leader_key below and try it! The 
# lua prioritizes home.toml, then work.toml,
# then falls back to this sample.toml. If you
# want different profile names, you can add it
# to the list in ~/.hammerspoon/init.lua. 
#################################################

# settings
leader_key = "f18"         # required, the leader key that starts the sequence
leader_key_mods = ""      # optional, default "", not recommended - a dedicated leader key is better
                             # supports cmd ctrl alt shift
auto_reload = true        # optional, default true, reload when any file in this directory is saved
toast_on_reload = true    # optional, default false, show a toast when the config is reloaded
show_ui = true            # optional, default true, show the ui with your key maps

h = ["raycast://extensions/raycast/clipboard-history/clipboard-history", "Clipboard History"]
z = "Zen"
t = "Warp"
1 = ["shortcut:option shift h", "First Desktop"]
2 = ["shortcut:option shift l", "Second Desktop"]

[s] # System 
label = "System"
l = ["raycast://extensions/raycast/system/lock-screen", "Lock"]
s = ["raycast://extensions/raycast/system/sleep-displays", "Sleep display"]

[a] # Apps
label = "Apps"
z = "Zen"
w = "Warp"
b = "Bazecor"
m = "Spark Desktop"
t = "Microsoft Teams"
n = "Neovide"
i = "Rider"
r = "Jump Desktop"
g = "ChatGPT"
s = "Spotify"

[l] # Links
label = "Links"
i = ["https://icm.nexera.one", "ICM"]
y = ["https://youtube.com", "Youtube"]

[m] # Mission Control 
label = "Mission Control"
h = ["shortcut:option shift h", "left"]
l = ["shortcut:option shift l", "right"]

[w] # Window
label = "Window"
h = ["raycast://extensions/raycast/window-management/left-half", "left half"]
l = ["raycast://extensions/raycast/window-management/right-half", "right half"]
q = ["shortcut:cmd q", "quit"]
m = ["shortcut:cmd m", "minimize"]
a = ["raycast://extensions/peduarte/hide-all-apps/index", "hide all"]


[c] # Configs
label = "Configs"
h = ["cmd:neovide ~/.hammerspoon/Spoons/Hammerflow.spoon/sample.toml", "hammerspoon"]
o = ["cmd:neovide ~/Obsidian/Christian/.obsidian.vimrc", "obsidian"]

